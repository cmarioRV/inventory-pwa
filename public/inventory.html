<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="/css/styles.css" />
  <title>Inventario</title>
</head>
<body>
  <h1>Inventario</h1>

  <section id="auth">
    <input id="email" placeholder="email" />
    <input id="password" placeholder="password" type="password" />
    <button id="loginBtn">Login</button>
    <button id="logoutBtn" style="display:none;">Logout</button>
    <p id="me"></p>
  </section>

  <hr />

  <section id="inventory" style="display:none;">
    <h2>Registrar movimiento</h2>
    <select id="itemSelect"></select>

    <select id="typeSelect">
      <option value="in">Entrada</option>
      <option value="out">Salida</option>
      <option value="adjust">Ajuste (+ o -)</option>
    </select>

    <input id="qtyInput" type="number" step="0.01" placeholder="Cantidad (ej: 2.5 o -1)" />
    <input id="noteInput" placeholder="Nota (opcional)" />
    <button id="saveMovementBtn">Guardar</button>

    <h2>Inventario actual</h2>
    <button id="refreshStockBtn">Recalcular inventario</button>
    <ul id="stockList"></ul>
  </section>

  <script type="module" src="/js/app.js"></script>
  <script type="module" src="/js/inventory.js"></script>
</body>
</html>
